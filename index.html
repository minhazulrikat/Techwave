<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="bg-[#1a0b2e]">
    <header class="bg-[#1a0b2e] py-6 border-b border-gray-800">
      <nav class="my-container flex items-center justify-between px-4 lg:px-0 font-bold">
        <div class="brand">
          <h2 class="text-4xl lg:text-5xl font-bold">
            Tech
            <span
              class="bg-[linear-gradient(45deg,#f7e93f_0%,#fb09b4_51%,#9100f8_100%)] bg-clip-text text-transparent"
              >Wave</span
            >
          </h2>
        </div>
        <ul
          class="hidden lg:flex text-white items-center justify-between gap-8"
        >
          <li><a href="#">Home</a></li>
          <li><a href="#">Episode</a></li>
          <li><a href="#">Host</a></li>
        </ul>
        <button
          class="hidden lg:flex gap-2 items-center justify-center bg-[linear-gradient(45deg,#f7e93f_0%,#fb09b4_51%,#9100f8_100%)] px-4 py-3 rounded-full text-base text-white hover:bg-[linear-gradient(90deg,#f7e93f_0%,#fb09b4_51%,#9100f8_100%)]"
        >
          Subscribe <i class="fa-solid fa-arrow-right text-white animate-pulse"></i>
        </button>
        <div class="lg:hidden">
          <i class="fa-solid fa-bars text-white text-3xl"></i>
        </div>
      </nav>
    </header>
    <main>
      <section
        class="hero px-5 py-10 md:py-15 lg:py-20 bg-[url('./assets/hero-bg.png')] bg-cover bg-center bg-no-repeat flex justify-center items-center flex-col"
      >
        <div class="w-[12.5rem] lg:w-[22rem] relative rounded-full">
          <img
            class="w-full"
            src="./assets/hero-circle.png"
            alt="linear colorful circle"
          />
          <span
            class="inline-block px-4 py-2 bg-[#00ff88] rounded-full absolute text-lg font-bold top-0 lg:top-9 right-0 lg:right-2 animate-bounce"
            >New</span
          >
        </div>
        <h1 class="text-6xl text-white font-bold mt-6 lg:mt-10 mb-2">TechWave</h1>
        <p class="text-center">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="flex flex-wrap items-center justify-center gap-2 mt-6">
          <button
            class=" flex gap-2 items-center justify-center bg-[linear-gradient(45deg,#f7e93f_0%,#fb09b4_51%,#9100f8_100%)] px-4 py-3 rounded-full text-base text-white hover:bg-[linear-gradient(90deg,#f7e93f_0%,#fb09b4_51%,#9100f8_100%)] font-bold"
          ><img src="./assets/spotify.png" alt="">
            Listen on Spotify
          </button>
          <button class="flex gap-2 items-center justify-center py-3 px-4 rounded-full border border-green-500 text-green-500 font-bold "><img src="./assets/message.png" alt=""> Subscribe</button>
        </div>
      </section>
    </main>
  </body>
</html>
